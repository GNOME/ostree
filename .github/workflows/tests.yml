---
name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  whiteout:
    name: "Check how opposed ubuntu is to whiteouts"
    runs-on: ubuntu-latest
    steps:
      - name: Mknod as root
        run: sudo mknod -m 000 test-dev c 0 0
      - name: mknod as regular user
        run: mknod -m 000 test-dev-2 c 0 0
